<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <script>
        function updateCart(productId, action) {
            fetch(`/update_cart/${productId}/${action}/`, { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "Товар удалён из корзины") {
                        location.reload();
                    } else {
                        document.getElementById(`quantity-${productId}`).innerText = data.quantity;
                    }
                })
                .catch(error => console.error('Ошибка:', error));
        }
    </script>
</head>
<body>
    <h1>Ваша корзина</h1>
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} - <span id="quantity-{{ item.product.id }}">{{ item.quantity }}</span> шт.
                ({{ item.product.price }} руб. за шт.)

                <button onclick="updateCart({{ item.product.id }}, 'increase')">➕</button>
                <button onclick="updateCart({{ item.product.id }}, 'decrease')">➖</button>
                <button onclick="updateCart({{ item.product.id }}, 'remove')">❌</button>
            </li>
        {% empty %}
            <p>Ваша корзина пуста.</p>
        {% endfor %}
    </ul>
    <p><strong>Итоговая цена:</strong> {{ total_price }} руб.</p>

    {% if cart_items %}
        <form action="{% url 'checkout' %}" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Ваше имя" required>
            <input type="text" name="phone" placeholder="Телефон" required>
            <input type="text" name="address" placeholder="Адрес доставки" required>
            <button type="submit">Оформить заказ</button>
        </form>
    {% endif %}
</body>
</html>
