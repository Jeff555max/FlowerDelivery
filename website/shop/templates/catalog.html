{% extends 'base.html' %}

{% block title %}Каталог{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Каталог товаров</h2>
    <div id="cart-message" class="alert alert-success d-none"></div>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }} руб.</p>
                    <button class="btn btn-primary add-to-cart" data-product-id="{{ product.id }}">Добавить в корзину</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function () {
            let productId = this.dataset.productId;

            fetch(`/add_to_cart/${productId}/1/`, {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                let messageBox = document.getElementById("cart-message");
                messageBox.innerText = data.message;
                messageBox.classList.remove("d-none");

                setTimeout(() => {
                    messageBox.classList.add("d-none");
                }, 3000);

                document.getElementById("cart-count").innerText = data.cart_count;
            });
        });
    });
});
</script>
{% endblock %}
