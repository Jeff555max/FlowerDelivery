<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="id_user_type">Тип пользователя</label>
                <select class="form-control" id="id_user_type" name="user_type" required>
                    <option value="individual">Частное лицо</option>
                    <option value="company">Компания</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_password1">Пароль</label>
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Введите пароль" required>
                <small class="form-text text-muted">
                    Пароль должен содержать не менее 8 символов, не быть слишком простым и не состоять только из цифр.
                </small>
            </div>
            <div class="form-group">
                <label for="id_password2">Подтверждение пароля</label>
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Повторите пароль" required>
                <small class="form-text text-muted">
                    Введите тот же пароль еще раз для подтверждения.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
