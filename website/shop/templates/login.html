{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-4 text-center">Вход</h1>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <form method="post" class="form-horizontal">
      {% csrf_token %}
      <!-- Поле: Имя пользователя -->
      <div class="form-group row mb-3">
        <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label text-sm-end">
          Имя пользователя
        </label>
        <div class="col-sm-9">
          {{ form.username }}
        </div>
      </div>
      <!-- Поле: Пароль -->
      <div class="form-group row mb-3">
        <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label text-sm-end">
          Пароль
        </label>
        <div class="col-sm-9">
          {{ form.password }}
        </div>
      </div>
      <!-- Кнопка Войти -->
      <div class="form-group row">
        <div class="col-sm-9 offset-sm-3">
          <button type="submit" class="btn btn-success">Войти</button>
        </div>
      </div>
    </form>
    <p class="mt-3 text-center">
      Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a>
    </p>
  </div>
</div>
{% endblock %}
